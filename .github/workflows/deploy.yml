name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          # Copiar arquivos est√°ticos para pasta dist
          mkdir -p dist
          cp -r *.html dist/
          cp -r css dist/
          cp -r js dist/
          cp -r images dist/
          cp -r data dist/
          cp -r fonts dist/
          cp favicon.* dist/
          cp robots.txt dist/
          cp sitemap.xml dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
